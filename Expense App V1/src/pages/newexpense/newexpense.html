<ion-header >
	<ion-navbar color='primary'>
		<ion-title>New Expense</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>	
	<ion-list padding-top>
		<ion-item text-center>
			<ion-label>Expense Type</ion-label>
			<ion-select  [(ngModel)]="add_exp.expid" ngControl="expid" required>
				<ion-option *ngFor="let line of categorys" value="{{line.id}}">{{ line.exp_type}}</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Expense Amount</ion-label>
			<ion-input type="number" [(ngModel)]="add_exp.amount" ngControl="amount" placeholder="Expense amount" required></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Expense Date</ion-label>
			<ion-datetime displayFormat="DD/MMM/YYYY"  min="2016" [(ngModel)]="add_exp.exp_date" ngControl="exp_date" required></ion-datetime>
		</ion-item>		
		<ion-item>
			<ion-label color="primary" stacked>Comment</ion-label>
			<ion-textarea [(ngModel)]="add_exp.comment" ngControl="comment" placeholder="Enter a description"></ion-textarea>
		</ion-item>
		<ion-item>
			<br>
			<button style="height:50px" ion-button (click)="new_expense(loginForm)" type="submit" block>Add Expense</button>
		</ion-item>
	</ion-list>
</ion-content>
